<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Booleaner</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <!-- header e logo -->
    <header class="main-header">
        <img class="logo" src="./img/logo.svg" alt="logo">
    </header>

    <!-- inizio articolo -->
    <article>

        <!-- header articolo -->
        <header class="article header">
            <h1 class="title">Internet deve essere al servizio del &quot;bene pubblico&quot;: il manifesto di Tim
                Berners-Lee</h1>
            <span class="subtitle">
                Scritto da <a href="#">The Booleaner</a>
                <br />
                <time class="datetime" datetime="2020-10-10">il 10/10/2020</time>
            </span>
        </header>

        <!-- foto articolo -->
        <div>
            <figure>
                <img src="./img/tim-1.jpg" alt="Foto di Tim Berners-Lee 1">
                <img src="./img/tim-2.jpg" alt="Foto di Tim Berners-Lee 2">
                <figcaption class="img-caption">1st Photo: John S. and James L. Knight Foundation, by Scott Henrichsen</figcaption>
                <figcaption class="img-caption">2nd Photo: Wikimedia, by Paul Clarke</figcaption>
            </figure>
        </div>



    </article>


</body>

</html>
